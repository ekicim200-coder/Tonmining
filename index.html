<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#020205">
    <title>NEXUS MINER</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nexus-dark': '#020205',
                        'nexus-gray': '#0f1218',
                        'neon-blue': '#00f2ff',
                        'neon-green': '#0aff60',
                    }
                }
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* --- APP GÖRÜNÜM AYARLARI --- */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Sayfanın kendisinin kaymasını engeller */
            background-color: #020205;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            -webkit-tap-highlight-color: transparent; /* Dokunma efektini kaldırır */
            user-select: none; /* Metin seçimini engeller (App hissi için) */
        }
        
        .digit-font { font-family: 'Share Tech Mono', monospace; }
        
        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* İçerik Kaydırma Alanı (Sadece burası kayar) */
        .scroll-content {
            overflow-y: auto;
            height: 100%;
            padding-bottom: 100px; /* Bottom Nav için boşluk */
            -webkit-overflow-scrolling: touch; /* iOS akıcı kaydırma */
        }

        /* Scrollbar Gizleme */
        .scroll-content::-webkit-scrollbar { display: none; }
        .scroll-content { -ms-overflow-style: none; scrollbar-width: none; }

        /* Neon Efektler */
        .neon-blue-text { text-shadow: 0 0 10px rgba(0, 242, 255, 0.6); color: #00f2ff; }
        .neon-green-text { text-shadow: 0 0 10px rgba(10, 255, 96, 0.6); color: #0aff60; }

        /* Animasyonlar */
        @keyframes pulse-ring { 0% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(0, 242, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0); } }
        .pulse-active { animation: pulse-ring 2s infinite; border-color: #00f2ff; }

        /* --- MODAL & TOAST --- */
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        
        #save-indicator {
            position: fixed; top: 15px; right: 15px; z-index: 50;
            background: rgba(0,0,0,0.8); border: 1px solid #0aff60; color: #0aff60;
            padding: 6px 12px; border-radius: 20px; font-size: 10px; font-weight: bold;
            opacity: 0; transition: opacity 0.3s; pointer-events: none; display: flex; align-items: center; gap: 5px;
        }

        #toast-container { position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%); z-index: 100; width: 90%; max-width: 350px; pointer-events: none; }
        .toast {
            background: rgba(20, 20, 30, 0.95); border: 1px solid rgba(255,255,255,0.1);
            padding: 12px; border-radius: 12px; margin-top: 8px; font-size: 13px;
            display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Bottom Nav (App Bar) */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px;
            background: rgba(2, 2, 5, 0.9); backdrop-filter: blur(15px);
            display: flex; justify-content: space-around; align-items: flex-start;
            padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.05); z-index: 40;
            padding-bottom: env(safe-area-inset-bottom); /* iPhone X+ uyumu */
        }
        .nav-btn {
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            color: #666; font-size: 10px; font-weight: 600; transition: 0.2s; width: 25%;
        }
        .nav-btn i { font-size: 20px; margin-bottom: 2px; transition: 0.2s; }
        .nav-btn.active { color: #00f2ff; }
        .nav-btn.active i { text-shadow: 0 0 15px rgba(0,242,255,0.8); transform: translateY(-3px); }
        .nav-btn:active { transform: scale(0.9); }

        /* Sayfa Geçişleri */
        .page-section { display: none; opacity: 0; }
        .page-section.active { display: block; animation: fadeIn 0.3s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Offline Modal */
        #offline-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <div id="save-indicator"><i class="fa-solid fa-check"></i> SAVED</div>
    <div id="toast-container"></div>

    <div id="offline-modal" class="p-6">
        <div class="glass-panel p-6 rounded-3xl w-full max-w-sm text-center border border-gray-800 shadow-2xl transform scale-100">
            <div class="w-16 h-16 bg-green-500/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-green-500/30 text-green-400">
                <i class="fa-solid fa-coins text-2xl"></i>
            </div>
            <h2 class="text-xl font-bold text-white mb-2">Welcome Back</h2>
            <p class="text-gray-400 text-sm mb-6">Mining continued while offline.</p>
            <div class="bg-black/40 p-4 rounded-xl mb-6 border border-white/5">
                <div class="text-[10px] text-gray-500 uppercase tracking-widest">EARNED</div>
                <div class="text-3xl font-bold neon-green-text digit-font mt-1" id="offline-amount">0.00</div>
                <div class="text-[10px] text-green-500 font-bold mt-1">TON COIN</div>
            </div>
            <button onclick="window.gameApp.closeModal()" class="w-full py-3 bg-green-600 rounded-xl font-bold text-sm hover:bg-green-500 transition active:scale-95">COLLECT</button>
        </div>
    </div>

    <div class="flex h-full w-full overflow-hidden">
        
        <aside class="hidden md:flex w-72 glass-panel border-r-0 border-r border-gray-800 flex-col z-20">
            <div class="p-8 flex items-center gap-3">
                <div class="w-8 h-8 rounded bg-cyan-500 flex items-center justify-center text-black font-bold text-lg"><i class="fa-solid fa-cube"></i></div>
                <h1 class="font-bold tracking-widest text-lg italic">NEXUS</h1>
            </div>
            <nav class="flex-1 px-4 space-y-2">
                <div onclick="window.gameApp.showPage('dashboard')" id="side-dashboard" class="cursor-pointer p-4 rounded-xl hover:bg-white/5 flex items-center gap-3 transition text-gray-400 hover:text-white">
                    <i class="fa-solid fa-chart-pie w-6"></i> Dashboard
                </div>
                <div onclick="window.gameApp.showPage('market')" id="side-market" class="cursor-pointer p-4 rounded-xl hover:bg-white/5 flex items-center gap-3 transition text-gray-400 hover:text-white">
                    <i class="fa-solid fa-cart-shopping w-6"></i> Market
                </div>
                <div onclick="window.gameApp.showPage('inventory')" id="side-inventory" class="cursor-pointer p-4 rounded-xl hover:bg-white/5 flex items-center gap-3 transition text-gray-400 hover:text-white">
                    <i class="fa-solid fa-server w-6"></i> Inventory
                </div>
                <div onclick="window.gameApp.showPage('wallet')" id="side-wallet" class="cursor-pointer p-4 rounded-xl hover:bg-white/5 flex items-center gap-3 transition text-gray-400 hover:text-white">
                    <i class="fa-solid fa-wallet w-6"></i> Wallet
                </div>
            </nav>
        </aside>

        <main class="flex-1 h-full relative flex flex-col w-full">
            
            <div class="flex-none h-16 glass-panel border-b border-white/5 flex justify-between items-center px-5 z-30">
                <div class="flex items-center gap-3">
                    <div class="md:hidden w-8 h-8 rounded bg-gradient-to-br from-cyan-600 to-blue-800 flex items-center justify-center shadow-lg">
                        <i class="fa-solid fa-cube text-sm text-white"></i>
                    </div>
                    <div>
                        <div class="text-[10px] text-gray-400 font-bold tracking-widest">BALANCE</div>
                        <div class="text-lg font-bold neon-blue-text digit-font leading-none" id="main-balance">0.0000000</div>
                    </div>
                </div>
                <div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-white/5 border border-white/5">
                    <div id="status-indicator" class="w-2 h-2 rounded-full bg-gray-500"></div>
                    <span id="status-text" class="text-[10px] font-bold text-gray-400">OFFLINE</span>
                </div>
            </div>

            <div class="flex-1 scroll-content px-4 py-6 md:p-8">
                
                <div id="page-dashboard" class="page-section active max-w-5xl mx-auto">
                    <div class="grid grid-cols-2 gap-3 mb-6">
                        <div class="glass-panel p-4 rounded-2xl">
                            <div class="text-[10px] text-gray-500 font-bold mb-1">HASHRATE</div>
                            <div class="text-xl font-bold text-white digit-font"><span id="dash-hash">0</span> <span class="text-xs text-cyan-500">TH/s</span></div>
                        </div>
                        <div class="glass-panel p-4 rounded-2xl">
                            <div class="text-[10px] text-gray-500 font-bold mb-1">DAILY (EST)</div>
                            <div class="text-xl font-bold neon-green-text digit-font"><span id="dash-daily">0.00</span> <span class="text-xs text-green-500">TON</span></div>
                        </div>
                    </div>

                    <div class="glass-panel p-5 rounded-3xl mb-6 border-t border-cyan-500/20 relative overflow-hidden">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-sm font-bold text-white flex items-center gap-2"><i class="fa-solid fa-chart-area text-cyan-500"></i> Network Activity</h3>
                            <span class="text-[10px] text-cyan-500 animate-pulse">LIVE</span>
                        </div>
                        <div class="h-48 w-full"><canvas id="miningChart"></canvas></div>
                    </div>

                    <button onclick="window.gameApp.showPage('market')" class="w-full py-4 rounded-2xl bg-gradient-to-r from-cyan-600 to-blue-700 text-white font-bold shadow-lg shadow-cyan-900/20 active:scale-95 transition">
                        UPGRADE RIGS
                    </button>
                </div>

                <div id="page-market" class="page-section max-w-6xl mx-auto">
                    <h2 class="text-xl font-bold text-white mb-4 pl-1">Marketplace</h2>
                    <div id="market-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                    <div class="h-10"></div>
                </div>

                <div id="page-inventory" class="page-section max-w-4xl mx-auto">
                    <h2 class="text-xl font-bold text-white mb-4 pl-1">My Fleet</h2>
                    <div id="inventory-list" class="space-y-3"></div>
                </div>

                <div id="page-wallet" class="page-section max-w-lg mx-auto">
                    <div class="glass-panel p-6 rounded-3xl text-center mb-6 mt-4">
                        <div class="w-16 h-16 bg-black/40 rounded-full flex items-center justify-center mx-auto mb-4 border border-cyan-500/30 shadow-[0_0_20px_rgba(0,242,255,0.1)]">
                            <i class="fa-solid fa-wallet text-2xl text-cyan-400"></i>
                        </div>
                        <div class="text-xs text-gray-500 uppercase tracking-widest mb-1">Total Balance</div>
                        <div class="text-3xl font-bold text-white digit-font neon-blue-text mb-6" id="wallet-balance-display">0.0000000</div>
                        
                        <div class="text-left space-y-3">
                            <div class="bg-black/30 p-3 rounded-xl border border-white/5">
                                <label class="text-[10px] text-gray-500 ml-1 block mb-1">TON ADDRESS</label>
                                <input type="text" id="wallet-address" placeholder="UQc7..." class="w-full bg-transparent text-white text-sm outline-none font-mono placeholder-gray-700">
                            </div>
                            <div class="bg-black/30 p-3 rounded-xl border border-white/5">
                                <label class="text-[10px] text-gray-500 ml-1 block mb-1">AMOUNT</label>
                                <input type="number" id="withdraw-amount" placeholder="Min 50 TON" class="w-full bg-transparent text-white text-lg font-bold outline-none placeholder-gray-700">
                            </div>
                            <button onclick="window.gameApp.processWithdraw()" class="w-full bg-white text-black py-3.5 rounded-xl font-bold text-sm mt-2 active:scale-95 transition">
                                WITHDRAW FUNDS
                            </button>
                        </div>
                    </div>

                    <h3 class="text-sm font-bold text-gray-400 mb-3 ml-2">Recent Transactions</h3>
                    <div id="history-list" class="space-y-2 pb-10"></div>
                </div>

            </div>
        </main>
    </div>

    <nav class="bottom-nav md:hidden">
        <div onclick="window.gameApp.showPage('dashboard')" id="nav-dashboard" class="nav-btn active">
            <i class="fa-solid fa-chart-pie"></i>
            <span>Home</span>
        </div>
        <div onclick="window.gameApp.showPage('market')" id="nav-market" class="nav-btn">
            <i class="fa-solid fa-microchip"></i>
            <span>Shop</span>
        </div>
        <div onclick="window.gameApp.showPage('inventory')" id="nav-inventory" class="nav-btn">
            <i class="fa-solid fa-server"></i>
            <span>Rigs</span>
        </div>
        <div onclick="window.gameApp.showPage('wallet')" id="nav-wallet" class="nav-btn">
            <i class="fa-solid fa-wallet"></i>
            <span>Wallet</span>
        </div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDXwByb4qNJeH5F9pYA8ry-zYcBhdzKsOo",
            authDomain: "tonm-77373.firebaseapp.com",
            projectId: "tonm-77373", 
            storageBucket: "tonm-77373.firebasestorage.app",
            messagingSenderId: "507031118335",
            appId: "1:507031118335:web:1d209e303dca154ec487ca"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.nexusFirebase = {
            saveUserData: async (userId, data) => {
                try {
                    await setDoc(doc(db, "users", userId), data, { merge: true });
                } catch (e) { console.error("Save Error", e); }
            },
            loadUserData: async (userId) => {
                try {
                    const docSnap = await getDoc(doc(db, "users", userId));
                    return docSnap.exists() ? docSnap.data() : null;
                } catch (e) { return null; }
            }
        };
    </script>

    <script src="app.js"></script>
</body>
</html>
