<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS PROTOCOL - Pro Miner</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="flex overflow-hidden">
    <canvas id="bg-canvas"></canvas>
    <div id="save-indicator"><i class="fa-solid fa-floppy-disk"></i> Saved</div>
    <div id="toast-container"></div>

    <main class="flex-1 h-screen overflow-y-auto relative no-scrollbar bg-[#020205]">
        <div class="sticky top-0 z-40 p-6 flex justify-between items-center bg-[#020205]/80 backdrop-blur-md border-b border-white/5">
            <div>
                <h2 class="text-gray-400 text-[10px] tracking-widest uppercase">Mined Assets</h2>
                <div class="text-3xl font-bold text-white digit-font neon-blue mt-1" id="main-balance">0.0000000</div>
            </div>
            <div class="px-4 py-2 rounded-full bg-green-500/10 border border-green-500/30 text-green-400 text-xs font-bold flex items-center gap-2">
                <div id="status-indicator" class="w-2 h-2 rounded-full bg-gray-500"></div>
                <span id="status-text">CONNECTING...</span>
            </div>
        </div>

        <div class="p-6 max-w-7xl mx-auto pb-24">
            <div id="page-dashboard" class="page-section active">
                <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                    <div class="glass-panel p-5 rounded-2xl">
                        <div class="text-gray-400 text-[10px]">HASH POWER</div>
                        <div class="text-xl font-bold text-white mt-2"><span id="dash-hash">0</span> <span class="text-xs text-cyan-400">TH/s</span></div>
                    </div>
                    <div class="glass-panel p-5 rounded-2xl">
                        <div class="text-gray-400 text-[10px]">DAILY EST.</div>
                        <div class="text-xl font-bold text-white mt-2"><span id="dash-daily" class="neon-green">0.00</span> <span class="text-xs text-green-400">TON</span></div>
                    </div>
                </div>
                <div class="glass-panel p-6 rounded-2xl h-64"><canvas id="miningChart"></canvas></div>
            </div>

            <div id="page-market" class="page-section hidden">
                <div id="market-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            </div>

            <div id="page-wallet" class="page-section hidden">
                <div class="glass-panel p-8 rounded-3xl text-center border border-gray-700">
                    <div class="text-3xl font-bold text-white digit-font mb-8" id="wallet-balance-display">0.0000000</div>
                    <input type="text" id="wallet-address" placeholder="TON Wallet Address" class="w-full bg-black/50 border border-gray-700 rounded-xl p-4 text-white text-sm mb-4 outline-none focus:border-cyan-500">
                    <input type="number" id="withdraw-amount" placeholder="Amount (Min 50)" class="w-full bg-black/50 border border-gray-700 rounded-xl p-4 text-white text-lg mb-6 outline-none focus:border-cyan-500">
                    <button onclick="window.gameApp.processWithdraw()" class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 py-4 rounded-xl font-bold uppercase tracking-widest">Confirm Withdrawal</button>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 w-full h-20 bg-black/80 backdrop-blur-lg border-t border-white/5 flex justify-around items-center z-50">
        <div onclick="window.gameApp.showPage('dashboard')" class="text-cyan-400 text-xl cursor-pointer"><i class="fa-solid fa-chart-line"></i></div>
        <div onclick="window.gameApp.showPage('market')" class="text-gray-500 text-xl cursor-pointer"><i class="fa-solid fa-store"></i></div>
        <div onclick="window.gameApp.showPage('wallet')" class="text-gray-500 text-xl cursor-pointer"><i class="fa-solid fa-wallet"></i></div>
    </nav>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
