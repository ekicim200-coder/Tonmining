<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS MINER - Server Save Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #050505; color: white; font-family: 'Courier New', Courier, monospace; }
        .panel { background: rgba(20, 20, 20, 0.9); border: 1px solid #333; padding: 20px; margin-bottom: 15px; border-radius: 12px; }
        .btn { width: 100%; padding: 15px; font-weight: bold; border-radius: 8px; cursor: pointer; border: none; transition: 0.2s; }
        .btn-buy { background: #007bff; color: white; }
        .btn-save { background: #28a745; color: white; }
        .status-dot { height: 10px; width: 10px; background-color: #bbb; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online { background-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
        .saving { background-color: #ffff00; animation: pulse 1s infinite; }
        .error { background-color: #ff0000; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="p-4">

    <div class="flex justify-between items-center mb-6 border-b border-gray-800 pb-4">
        <h1 class="text-xl font-bold text-cyan-400">NEXUS SERVER</h1>
        <div class="flex items-center text-xs">
            <span id="status-dot" class="status-dot"></span>
            <span id="status-text" class="text-gray-400">Bağlanıyor...</span>
        </div>
    </div>

    <div class="panel text-center">
        <div class="text-xs text-gray-500 uppercase">SERVER BAKİYESİ</div>
        <div id="balance-display" class="text-4xl font-bold text-white my-2">0.00</div>
        <div class="text-xs text-cyan-500">TON COIN</div>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div class="panel text-center">
            <div class="font-bold text-lg mb-1">Nano Rig</div>
            <div class="text-xs text-gray-400 mb-2">Fiyat: 10 TON</div>
            <button onclick="window.game.buyItem(10)" class="btn btn-buy">SATIN AL</button>
        </div>
        <div class="panel text-center">
            <div class="font-bold text-lg mb-1">Mega Rig</div>
            <div class="text-xs text-gray-400 mb-2">Fiyat: 50 TON</div>
            <button onclick="window.game.buyItem(50)" class="btn btn-buy">SATIN AL</button>
        </div>
    </div>

    <button onclick="window.game.forceSave()" class="btn btn-save mt-6">
        <i class="fa-solid fa-cloud-arrow-up"></i> ZORLA KAYDET (TEST)
    </button>

    <div id="console-log" class="mt-6 text-[10px] text-gray-600 font-mono h-32 overflow-y-auto border-t border-gray-800 pt-2">
        > Sistem başlatılıyor...<br>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. AYARLAR
        const firebaseConfig = {
            apiKey: "AIzaSyDXwByb4qNJeH5F9pYA8ry-zYcBhdzKsOo",
            authDomain: "tonm-77373.firebaseapp.com",
            projectId: "tonm-77373",
            storageBucket: "tonm-77373.firebasestorage.app",
            messagingSenderId: "507031118335",
            appId: "1:507031118335:web:1d209e303dca154ec487ca",
            measurementId: "G-5EV1T50VK8"
        };

        // 2. KİMLİK (ASLA DEĞİŞMEZ)
        const userID = "PATRON_USER_FINAL";

        // 3. DEĞİŞKENLER
        let db;
        let gameState = {
            balance: 100, // Test için başlangıç bakiyesi 100 verdim
            lastLogin: Date.now()
        };

        // --- YARDIMCI: Ekrana Log Yaz ---
        function log(msg, type="info") {
            const date = new Date().toLocaleTimeString();
            const color = type === "error" ? "text-red-500" : (type === "success" ? "text-green-500" : "text-gray-500");
            const div = document.getElementById('console-log');
            div.innerHTML = `<div class="${color}">[${date}] ${msg}</div>` + div.innerHTML;
        }

        // --- YARDIMCI: Durum Güncelle ---
        function setStatus(state, msg) {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');
            dot.className = "status-dot " + state;
            text.innerText = msg;
        }

        // --- ANA FONKSİYONLAR ---

        async function initGame() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                log("Firebase bağlantısı başarılı.", "success");
                
                await loadGame();
                
                // Otomatik Kayıt (Her 10 saniyede bir)
                setInterval(() => saveGame(false), 10000);

            } catch (error) {
                log("BAŞLATMA HATASI: " + error.message, "error");
                setStatus("error", "Bağlantı Hatası");
            }
        }

        async function loadGame() {
            setStatus("saving", "Veri Yükleniyor...");
            try {
                const docRef = doc(db, "users", userID);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    gameState = { ...gameState, ...docSnap.data() };
                    log("Sunucudan veri çekildi. Bakiye: " + gameState.balance, "success");
                } else {
                    log("Kayıt bulunamadı. Yeni oyun başlatılıyor.", "info");
                    saveGame(true); // İlk kaydı oluştur
                }
                updateUI();
                setStatus("online", "Çevrimiçi");
            } catch (error) {
                log("YÜKLEME HATASI: " + error.message, "error");
                setStatus("error", "Veri Okunamadı");
            }
        }

        async function saveGame(manual = false) {
            if(manual) setStatus("saving", "Kaydediliyor...");
            
            try {
                gameState.lastLogin = Date.now();
                await setDoc(doc(db, "users", userID), gameState, { merge: true });
                
                if(manual) {
                    log("✅ Manuel Kayıt Başarılı!", "success");
                    setStatus("online", "Kaydedildi");
                    setTimeout(() => setStatus("online", "Çevrimiçi"), 2000);
                }
            } catch (error) {
                log("❌ KAYIT BAŞARISIZ: " + error.message, "error");
                setStatus("error", "Kaydedilemedi!");
            }
        }

        function updateUI() {
            document.getElementById('balance-display').innerText = gameState.balance.toFixed(2);
        }

        // --- GLOBAL KULLANIM İÇİN ---
        window.game = {
            buyItem: (cost) => {
                if(gameState.balance >= cost) {
                    gameState.balance -= cost;
                    updateUI();
                    log(`Satın alma yapıldı. -${cost} TON`, "info");
                    saveGame(true); // İşlem sonrası hemen kaydet
                } else {
                    alert("Yetersiz Bakiye!");
                }
            },
            forceSave: () => {
                saveGame(true);
            }
        };

        // BAŞLAT
        initGame();

    </script>
</body>
</html>
