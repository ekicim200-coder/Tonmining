<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS MINER - Pro Structure</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
</head>
<body class="flex bg-[#020205] text-white overflow-hidden">
    <canvas id="bg-canvas"></canvas>
    <div id="save-indicator" class="fixed top-4 right-4 z-[100] opacity-0 transition-opacity duration-500 bg-cyan-500/20 px-3 py-1 rounded-lg border border-cyan-500 text-xs text-cyan-400">
        <i class="fa-solid fa-floppy-disk"></i> Saved
    </div>
    <div id="toast-container"></div>

    <div id="offline-modal" class="hidden fixed inset-0 z-[200] bg-black/90 flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="modal-content glass-panel p-8 rounded-3xl max-w-sm w-full text-center border border-gray-700">
            <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4 text-green-400 border border-green-500">
                <i class="fa-solid fa-sack-dollar text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">Welcome Back!</h2>
            <p class="text-gray-400 text-sm mb-6">Your rigs continued mining while you were away.</p>
            <div class="bg-black/40 p-4 rounded-xl border border-gray-700 mb-6">
                <div class="text-[10px] text-gray-500 uppercase tracking-widest">Offline Earnings</div>
                <div class="text-3xl font-bold text-white digit-font neon-green mt-1" id="offline-amount">0.00</div>
                <div class="text-xs text-green-500 font-bold">TON COIN</div>
            </div>
            <button onclick="window.gameApp.closeModal()" class="w-full bg-cyan-600 hover:bg-cyan-500 py-3 rounded-xl font-bold uppercase transition">Collect & Continue</button>
        </div>
    </div>

    <aside class="desktop-sidebar hidden md:flex w-72 glass-panel border-r border-gray-700 h-full flex-col z-20">
        <div class="p-8 border-b border-gray-700/30 flex items-center gap-4">
            <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-cyan-500 to-blue-700 flex items-center justify-center text-white shadow-lg">
                <i class="fa-solid fa-cube text-xl"></i>
            </div>
            <div>
                <h1 class="text-2xl font-black tracking-widest text-white italic">NEXUS</h1>
                <span class="text-[10px] text-cyan-400 tracking-[0.3em] font-bold">PROTOCOL</span>
            </div>
        </div>
        <nav class="flex-1 p-6 space-y-4">
            <div onclick="window.gameApp.showPage('dashboard')" id="side-dashboard" class="nav-item cursor-pointer group flex items-center gap-4 p-4 rounded-xl hover:bg-white/5 transition">
                <i class="fa-solid fa-gauge-high text-xl"></i> <span class="font-semibold">Dashboard</span>
            </div>
            <div onclick="window.gameApp.showPage('market')" id="side-market" class="nav-item cursor-pointer group flex items-center gap-4 p-4 rounded-xl hover:bg-white/5 transition">
                <i class="fa-solid fa-store text-xl"></i> <span class="font-semibold">Global Market</span>
            </div>
            <div onclick="window.gameApp.showPage('inventory')" id="side-inventory" class="nav-item cursor-pointer group flex items-center gap-4 p-4 rounded-xl hover:bg-white/5 transition">
                <i class="fa-solid fa-server text-xl"></i> <span class="font-semibold">Inventory</span>
            </div>
            <div onclick="window.gameApp.showPage('wallet')" id="side-wallet" class="nav-item cursor-pointer group flex items-center gap-4 p-4 rounded-xl hover:bg-white/5 transition">
                <i class="fa-solid fa-wallet text-xl"></i> <span class="font-semibold">Wallet</span>
            </div>
        </nav>
    </aside>

    <main class="flex-1 h-full overflow-y-auto relative no-scrollbar">
        <div class="sticky top-0 z-40 p-6 flex justify-between items-center bg-[#020205]/80 backdrop-blur-md border-b border-white/5">
            <div class="flex items-center gap-4">
                <div class="hidden md:block">
                    <h2 class="text-gray-400 text-[10px] tracking-widest uppercase">Mined Assets</h2>
                    <div class="text-2xl font-bold text-white digit-font neon-blue mt-1" id="main-balance">0.0000000</div>
                </div>
            </div>
            <div class="px-4 py-2 rounded-full bg-green-500/10 border border-green-500/30 text-green-400 text-[10px] font-bold flex items-center gap-2">
                <div id="status-indicator" class="w-2 h-2 rounded-full bg-gray-500"></div>
                <span id="status-text">STANDBY</span>
            </div>
        </div>

        <div class="p-4 md:p-8 max-w-7xl mx-auto">
            <div id="page-dashboard" class="page-section active">
                <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                    <div class="glass-panel p-5 rounded-2xl">
                        <div class="text-gray-400 text-[10px] font-bold uppercase tracking-wider">Hash Power</div>
                        <div class="text-xl font-bold text-white digit-font mt-2"><span id="dash-hash">0</span> <span class="text-[10px] text-cyan-400">TH/s</span></div>
                    </div>
                    <div class="glass-panel p-5 rounded-2xl">
                        <div class="text-gray-400 text-[10px] font-bold uppercase tracking-wider">Daily Est.</div>
                        <div class="text-xl font-bold text-white digit-font mt-2"><span id="dash-daily" class="neon-green">0.00</span> <span class="text-[10px] text-green-400">TON</span></div>
                    </div>
                </div>
                <div class="glass-panel p-6 rounded-2xl border-t-2 border-cyan-500/50">
                    <h3 class="text-sm font-bold text-white mb-6"><i class="fa-solid fa-chart-area text-cyan-400 mr-2"></i>Network Activity</h3>
                    <div class="w-full h-64"><canvas id="miningChart"></canvas></div>
                </div>
            </div>

            <div id="page-market" class="page-section hidden">
                <div id="market-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            </div>
            <div id="page-inventory" class="page-section hidden">
                <div id="inventory-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
            <div id="page-wallet" class="page-section hidden">
                <div class="glass-panel p-8 rounded-3xl text-center">
                    <div class="text-3xl font-bold text-white digit-font mb-4" id="wallet-balance-display">0.0000000</div>
                    <input type="text" id="wallet-address" placeholder="UQc7..." class="w-full bg-black/50 border border-gray-700 rounded-xl p-4 text-white mb-4 outline-none">
                    <button onclick="window.gameApp.processWithdraw()" class="w-full bg-cyan-600 py-4 rounded-xl font-bold uppercase">Confirm Withdrawal</button>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-16 md:hidden glass-panel border-t border-gray-700 flex justify-around items-center z-50">
        <div onclick="window.gameApp.showPage('dashboard')" id="nav-dashboard" class="nav-btn active text-xl"><i class="fa-solid fa-chart-line"></i></div>
        <div onclick="window.gameApp.showPage('market')" id="nav-market" class="nav-btn text-xl"><i class="fa-solid fa-store"></i></div>
        <div onclick="window.gameApp.showPage('inventory')" id="nav-inventory" class="nav-btn text-xl"><i class="fa-solid fa-server"></i></div>
        <div onclick="window.gameApp.showPage('wallet')" id="nav-wallet" class="nav-btn text-xl"><i class="fa-solid fa-wallet"></i></div>
    </nav>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
