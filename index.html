<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS MINER</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
</head>
<body class="flex bg-[#020205] text-white overflow-hidden">

    <canvas id="bg-canvas"></canvas>

    <div id="save-indicator" class="fixed top-4 right-4 z-[100] opacity-0 transition-opacity duration-500 bg-cyan-500/20 px-4 py-2 rounded-lg border border-cyan-500 text-xs text-cyan-400 flex items-center gap-2">
        <i class="fa-solid fa-cloud"></i> <span>Ready</span>
    </div>

    <main class="flex-1 h-full overflow-y-auto relative no-scrollbar p-6">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h2 class="text-gray-400 text-[10px] tracking-widest uppercase">Total Balance</h2>
                <div class="text-3xl font-bold text-white digit-font neon-blue" id="main-balance">0.0000000</div>
            </div>
            <div class="px-3 py-1 rounded-full bg-green-500/10 border border-green-500/30 text-green-400 text-[10px] font-bold flex items-center gap-2">
                <div id="status-indicator" class="w-2 h-2 rounded-full bg-gray-500"></div>
                <span id="status-text">CONNECTING...</span>
            </div>
        </div>

        <div id="page-dashboard" class="page-section">
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="glass-panel p-4 rounded-2xl border border-gray-800">
                    <div class="text-gray-500 text-[10px] uppercase">Hashrate</div>
                    <div class="text-xl font-bold mt-1"><span id="dash-hash">0</span> TH/s</div>
                </div>
                <div class="glass-panel p-4 rounded-2xl border border-gray-800">
                    <div class="text-gray-500 text-[10px] uppercase">Daily Income</div>
                    <div class="text-xl font-bold mt-1 text-green-400"><span id="dash-daily">0.00</span> TON</div>
                </div>
            </div>
            
            <h3 class="font-bold mb-4 border-l-4 border-cyan-500 pl-3">Mining Market</h3>
            <div id="market-list" class="grid grid-cols-1 gap-4 pb-20">
                </div>
        </div>
    </main>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
