<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çekim ve Ödeme Geçmişi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Rajdhani', sans-serif; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; }
        .withdraw-card { background: #151a23; border: 1px solid #333; border-radius: 15px; padding: 25px; margin-bottom: 20px; }
        .balance-box { text-align: center; padding: 15px; background: #1e2532; border-radius: 10px; border: 1px solid #28a74555; margin-bottom: 20px; }
        .balance-box span { font-size: 2.5rem; color: #28a745; font-weight: 800; }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; color: #888; }
        .input-group input { width: 100%; padding: 12px; background: #0b0e14; border: 1px solid #333; border-radius: 8px; color: #fff; font-family: 'Rajdhani'; box-sizing: border-box; }
        
        .btn-send { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 1.1rem; }
        .btn-send:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Ödeme Geçmişi Tablosu */
        .history-card { background: #151a23; border: 1px solid #333; border-radius: 15px; padding: 20px; }
        .history-title { font-size: 1.2rem; margin-bottom: 15px; color: #28a745; display: flex; align-items: center; gap: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { text-align: left; color: #555; padding: 10px; border-bottom: 1px solid #333; }
        td { padding: 12px 10px; border-bottom: 1px solid #222; }
        .status-pending { color: #f0ad4e; }
        .status-success { color: #28a745; }
        .status-rejected { color: #ff4d4d; }
    </style>
</head>
<body>

<div class="container">
    <div class="withdraw-card">
        <div class="balance-box">
            <label>MEVCUT BAKİYENİZ</label><br>
            <span id="current-balance">0.00</span> <small>TON</small>
        </div>

        <div class="input-group">
            <label>Cüzdan Adresi</label>
            <input type="text" id="wallet-address" placeholder="EQ...">
        </div>

        <div class="input-group">
            <label>Miktar (Minimum 30 TON)</label>
            <input type="number" id="withdraw-amount" placeholder="30">
        </div>

        <button id="btn-submit" class="btn-send">ÇEKİM TALEBİ VER</button>
        <div id="msg" style="text-align:center; margin-top:10px;"></div>
    </div>

    <div class="history-card">
        <div class="history-title"><i class="fa-solid fa-clock-rotate-left"></i> ÖDEME GEÇMİŞİM</div>
        <table>
            <thead>
                <tr>
                    <th>Tarih</th>
                    <th>Miktar</th>
                    <th>Durum</th>
                </tr>
            </thead>
            <tbody id="history-table-body">
                </tbody>
        </table>
    </div>
</div>



<script type="module">
    import { auth, db, onAuthStateChanged, doc, getDoc, updateDoc, setDoc, collection, query, where, orderBy, getDocs } from './firebase-config.js';

    let userUID = null;
    let bakiye = 0;

    // 1. Kullanıcıyı ve Bakiyeyi Yükle
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            userUID = user.uid;
            await refreshData();
        } else {
            window.location.href = "index.html";
        }
    });

    async function refreshData() {
        if (!userUID) return;

        // Bakiyeyi getir
        const userRef = doc(db, "users", userUID);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
            bakiye = userSnap.data().balance || 0;
            document.getElementById('current-balance').innerText = bakiye.toFixed(2);
        }

        // Geçmişi getir
        loadHistory();
    }

    // 2. Çekim Talebi Verme (Buton Tıklama)
    document.getElementById('btn-submit').addEventListener('click', async () => {
        const amount = parseFloat(document.getElementById('withdraw-amount').value);
        const wallet = document.getElementById('wallet-address').value.trim();
        const msg = document.getElementById('msg');
        const btn = document.getElementById('btn-submit');

        // Kontroller
        if (!wallet) return showMsg("Cüzdan adresi girin!", "red");
        if (amount < 30) return showMsg("Minimum çekim 30 TON!", "red");
        
        // BAKİYE KONTROLÜ (Kritik nokta)
        if (amount > bakiye) {
            return showMsg("Yetersiz bakiye! Talebiniz reddedildi.", "red");
        }

        btn.disabled = true;
        showMsg("İşleniyor...", "orange");

        try {
            // A) Bakiyeyi düş
            const userRef = doc(db, "users", userUID);
            await updateDoc(userRef, { balance: bakiye - amount });

            // B) Talebi kaydet
            const requestID = "W-" + Date.now();
            await setDoc(doc(db, "withdrawRequests", requestID), {
                uid: userUID,
                amount: amount,
                wallet: wallet,
                status: "pending", // Beklemede
                createdAt: new Date()
            });

            showMsg("Talep başarıyla verildi!", "green");
            document.getElementById('withdraw-amount').value = "";
            await refreshData(); // Sayfayı güncelle

        } catch (e) {
            console.error(e);
            showMsg("Bir hata oluştu!", "red");
        } finally {
            btn.disabled = false;
        }
    });

    // 3. Ödeme Geçmişini Listele
    async function loadHistory() {
        const tbody = document.getElementById('history-table-body');
        const q = query(
            collection(db, "withdrawRequests"), 
            where("uid", "==", userUID),
            orderBy("createdAt", "desc")
        );

        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) {
            tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; color:#444;">Henüz talep yok.</td></tr>';
            return;
        }

        tbody.innerHTML = "";
        querySnapshot.forEach((doc) => {
            const data = doc.data();
            const date = data.createdAt.toDate().toLocaleDateString('tr-TR');
            const statusText = data.status === "pending" ? "Bekliyor" : (data.status === "success" ? "Tamamlandı" : "Reddedildi");
            const statusClass = "status-" + data.status;

            tbody.innerHTML += `
                <tr>
                    <td>${date}</td>
                    <td><b>${data.amount} TON</b></td>
                    <td class="${statusClass}">${statusText}</td>
                </tr>
            `;
        });
    }

    function showMsg(text, color) {
        const msg = document.getElementById('msg');
        msg.innerText = text;
        msg.style.color = color === "red" ? "#ff4d4d" : (color === "green" ? "#28a745" : "#f0ad4e");
    }
</script>

</body>
</html>
